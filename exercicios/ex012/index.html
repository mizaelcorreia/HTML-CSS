<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/limoes-capa.png" controls >
        
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        
        <p>Seu navegador não tem compatibilidade com reprodução de videos. </p>
        
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=42wzBdDdSX8kx8KJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vindeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/537010193?h=1696ee0df6&color=ffffff" width="560" height="421" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo mais alguns videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. </p>

    <video width="500" poster="imagens/pexels-abdel-achkouk-16361792.jpg" controls>

        <source src="midia/midia/meu-video.mp4" type="video/mp4">
        <source src="midia/midia/Meu-Video2.mp4" type="video/mp4">
        <source src="midia/midia/Meu-Video2.webm" type="video/webm">
    </video>

</body>
</html>
