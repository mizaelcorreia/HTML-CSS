<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 { /*box-level */

            background-color: lightgrey;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkslategrey;

            padding: 10px 20px;

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;

            margin: 20px auto 40px auto;

            margin: auto; /* Centraliza horizontalmente */

            outline: 5px dashed salmon;
        }

        a {/* inline-level*/

            display: block;
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links também são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
</body>
</html>
